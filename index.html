<html>
<head>
    <title>im thinking miku miku ooeeoo</title>
    <link rel="stylesheet" href="./src/index.css"/>
    <link rel="icon"
          href="https://64.media.tumblr.com/86153d86a0666042cdf144c68b0ab0e4/41daf8aa440135da-27/s1280x1920/8ca7a545d60b7fc419c41dd2bb48efac722be2d2.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf8"/>
</head>
<body>
<div id="view"></div>
<div id="media"></div>
<div id="header"></div>
<div id="arrow-container">
    <div class="chevron left"></div>
    <div class="chevron right"></div>
</div>
<div id="footer">
    <div id="control" style="display: none;">
        <div id="main-controls">
            <button class="play" disabled style="display: inline;">
                <img src="src/assets/buttons/button_play.png" alt="play" class="icon">
            </button>
            <button id="pause" disabled style="display: none;">
                <img src="src/assets/buttons/button_pause.png" alt="pause" class="icon">
            </button>
            <input type="range" id="progress" value="0" max="1" step="0.0001" disabled style="flex-grow: 1;">
        </div>

        <div id="settings">
            <select name="song" id="song" disabled>
                <option value="0">SUPERHERO / めろくる</option>
                <option value="1" selected>いつか君と話したミライは / タケノコ少年</option>
                <option value="2">フューチャーノーツ / shikisai</option>
                <option value="3">未来交響曲 / ヤマギシコージ</option>
                <option value="4">リアリティ / 歩く人</option>
                <option value="5">The Marks / 2ouDNS</option>
                <option value="-1">Custom / カスタム</option>
            </select>
            <input type="text" id="custom-song" style="display: none;"
                   value="https://www.youtube.com/watch?v=KdNHFKTKX2s" disabled>
            <input type="range" id="volume" min="0" max="100" value="50" disabled>
            <input type="checkbox" id="accessibility" value="false">
            <label for="accessibility">reduce motion</label><br>
        </div>
    </div>
</div>
<script type="module" src="src/App.js"></script>
</body>
</html>
