<html>
  <head>
    <title>im thinking miku miku ooeeoo</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf8" />
  </head>
  <body>
    <div id="overlay"><button class="play" disabled>play</button></div>
    <div id="container">
      <div>
        <p id="lyrics">
          <span id="text"></span>
        </p>
      </div>
    </div>
    <div id="media"></div>
    <div id="header">
      <div id="meta">
        <div id="artist"><strong>artist:</strong> <span>-</span></div>
        <div id="song"><strong>song:</strong> <span>-</span></div>
      </div>
    </div>
    <div id="footer">
      <p>
        <span id="position"><strong>-</strong> [ms]</span>
      </p>
      <div id="control" style="display: none;">
        <button class="play" disabled>play</button>
        <button id="jump" disabled>jump</button>
        <button id="pause" disabled>pause</button>
        <button id="rewind" disabled>rewind</button>
        <input type="range" id="volume" min="0" max="100" value="100">
        <input type="range" id="progress" value="0" max="1" step="0.0001">
      </div>
    </div>
    <script type="module" src="./src/App.jsx"></script>
  </body>
</html>
